{% extends "layout.html" %}

{% block content %}
<div class="menu-items">
  <label>Hotels</label><br>
    <select id="hotel-select" class="dropbar">
      {% for hotel in hotels %}
        <option value={{hotel.id}}>{{hotel.name}}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-default btn-md close">
      X
    </button>
</div>

<div class="menu-items">
  <label>Restaurants</label><br>
    <select id="restaurant-select" class="dropbar">
      {% for restaurant in restaurants %}
        <option value={{restaurant.id}}>{{restaurant.name}}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-default btn-md close">
      X
    </button>
</div>

<div class="menu-items">
  <label>Activities</label><br>
    <select id="activity-select" class="dropbar">
      {% for activity in activities %}
        <option value={{activity.id}}>{{activity.name}}</option>
      {% endfor %}
    </select>
    <button type="button" class="btn btn-default btn-md close">
      X
    </button>
</div>
{% endblock %}
